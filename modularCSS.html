<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="name" content="kakaire steven" />
  <meta name="viewport" content="width=device-viewport, initial-scale=1.0" />

  <link rel="stylesheet" href="modularCSS.css" />
  <body>
    <div class="message message--success">Save Successful</div>

    <div class="message--error message ">Error occurred</div>
    <div class="message message--warning">Don't cancel</div>

    <button class="button button--large">Read more</button>
    <button class="button button--success">Save</button>
    <button class="button button--danger button--small">Cancel</button>

    <div class="media media--right">
      <img class="media__image" src="runner.png" />
      <div class="media__body">
        <h4>Strength</h4>
        <p>
          Strength training is an important part of injury prevention. Focus on
          your core&mdash; especially your abs and glutes.
        </p>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown__toggle">Main Menu</button>
      <div class="dropdown__drawer">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/coffees">Coffees</a></li>
          <li><a href="/brewers">Brewers</a></li>
          <li><a href="/specials">Specials</a></li>
          <li><a href="/about">About us</a></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      (function () {
        var toggle = document.querySelector(".dropdown__toggle");
        toggle.addEventListener("click", function (event) {
          event.preventDefault();
          var dropdown = event.target.parentNode;
          dropdown.classList.toggle("is-open");
        });
      })();
    </script>
  </body>
</html>
